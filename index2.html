<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đồng hồ chạy ngược</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<script type="text/javascript" src="js2.js" async></script>
</head>
<body>
	<div class="analog">
		<div class="clock">
			<div class="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc"></div>
			</div>
			<div class="time">
				<div class="tm" id="time"></div>
				<p class="timeclock" id="timeclock">Đây là time</p>
			</div>
			<div class="date">
				<p class="day" id="day">Ngày</p>
			</div>
		</div>
	</div>
	<div class="label">
		<h1>Countdown 2021</h1>
	</div>
	<div class="countdown">
		<div class="counter_part" id="days_wrapper">
			<div class="unit_value" id="ngay"></div>
			<div class="unit_name">DAYS</div>
		</div>
		<div class="counter_part colon" id="colon_days">
			<div class="unit_value">:</div>
			<div class="unit_name">&nbsp;</div>
		</div>
		<div class="counter_part" id="hours_wrapper">
			<div class="unit_value" id="gio"></div>
			<div class="unit_name">HOURS</div>
		</div>
		<div class="counter_part colon" id="colon_hours">
			<div class="unit_value">:</div>
			<div class="unit_name">&nbsp;</div>
		</div>
		<div class="counter_part" id="minutes_wrapper">
			<div class="unit_value" id="phut"></div>
			<div class="unit_name">MINUTES</div>
		</div>
		<div class="counter_part colon" id="colon_minutes">
			<div class="unit_value">:</div>
			<div class="unit_name">&nbsp;</div>
		</div>
		<div class="counter_part" id="seconds_wrapper">
			<div class="unit_value" id="giay"></div>
			<div class="unit_name">SECONDS</div>
		</div>
	</div>
</body>
</html>
